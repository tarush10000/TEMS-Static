   <script>
     var loading = document.getElementById("loading");
     window.addEventListener("load", function () {
       loading.style.display = "none";
     })
 
     const loadingLines = [
       "Web Development",
       "Design",
       "Machine Learning",
       "Internet of Things",
       "DevOps",
       "Blogging & Vlogging",
     ];
 
 
     const changingText2 = document.getElementById("changingText2");
     let currentIndex = 0;
 
     function updateText2() {
       changingText2.textContent = loadingLines[currentIndex];
       currentIndex = (currentIndex + 1) % loadingLines.length;
     }
 
     setInterval(updateText2, 3000);

   </script>
